<form class="col s6 offset-s3 z-depth-2" (ngSubmit)="onSubmitUserForm(userForm)" #userForm="ngForm">
    <div class="input-field">
        <i class="material-icons prefix">account_circle</i>
        <label for="name">Name: </label>
        <input type="text" name="name" value="" #name="ngModel" [(ngModel)]="user.name" required minlength="3">
        <ul *ngIf="name.errors && name.touched">
          <li *ngIf="name.errors.required">Name is required</li>
          <li *ngIf="name.errors.minlength">Min length 3</li>
        </ul>
    </div>
    <div class="input-field">
        <i class="material-icons prefix">mail</i>
        <label for="email">E-mail: </label>
        <input type="text" name="email" value="" #email="ngModel" [(ngModel)]="user.email" required email>
        <ul *ngIf="email.errors && email.touched">
          <li *ngIf="email.errors.required">Email is required</li>
          <li *ngIf="email.errors.email">Not a valid email</li>
        </ul>
    </div>
    <div class="input-field col s8">
        <i class="material-icons prefix">lock</i>
        <label for="password">Password</label>
        <input type="password" name="password" value="" #password="ngModel" [(ngModel)]="user.password" required minlength="6">
        <ul *ngIf="password.errors && password.touched">
          <li *ngIf="password.errors.required">Password is required</li>
          <li *ngIf="password.errors.minlength">Min length 6</li>
        </ul>
    </div>
    <div class="input-field col s4">
        <i class="material-icons prefix">date_range</i>
        <input type="date" name="bday" value="" #bday="ngModel" [(ngModel)]="user.birthday" required>
        <ul *ngIf="bday.errors && bday.touched">
          <li *ngIf="bday.errors.required">Birthday date is required</li>
        </ul>
    </div>
    <button type="submit" class="btn teal col s6 offset-s3 z-depth-4 submit-btn" [disabled]="!userForm.valid">Submit user</button>
</form>
