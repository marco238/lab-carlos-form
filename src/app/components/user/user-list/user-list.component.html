<app-user-form (onCreate)="onCreateUser($event)" class="row"></app-user-form>

<div class="row">
  <div class="col s4 offset-s4 input-field">
    <i class="material-icons prefix">search</i>
    <label for="search">Search: </label>
    <input type="text" [(ngModel)]="searchText" name="search" id="search">
  </div>

  <hr class="col s6 offset-s3">

  <div class="list col s6 offset-s3">
    <h4 *ngIf="users[0]">Users list</h4>

    <ul>
      <li *ngFor="let user of users | filter:'email':searchText">
        <app-user-item [user]="user"></app-user-item>
        <button (click)="deleteUser(user)" class="btn teal" type="button" name="button">Delete</button>
      </li>
    </ul>
  </div>

</div>
